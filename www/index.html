<!DOCTYPE html>
<html>

    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">

        <title>Pregunt.io</title>

        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href="css/framework7.material.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/framework7.material.colors.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/my-app.css" rel="stylesheet" type="text/css"/>
    </head>

    <body class="theme-teal">
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-fixed">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page">
                        <!-- Top Navbar. In Material theme it should be inside of the page-->
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="center">Pregunt.io</div>
                                <div class="right">
                                    <a href="nueva_pregunta.html" class="link">+</a>
                                </div>
                            </div>
                        </div>

                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <div class="content-block">
                                <div class="swiper-container">
                                    <!-- Slides wrapper -->
                                    <div id="preguntas-slide" class="swiper-wrapper">
                                        <!-- Slides -->

                                    </div>
                                    <!-- Pagination, if required -->
                                    <div class="swiper-pagination"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--        <div class="swiper-slide">
                    <div class="contenedor-pregunta">
                        <p class="pregunta">{{contenido}}</p>
                        <div class="acciones-pregunta">
                            <i class="material-icons verde">favorite</i>
                            <i class="material-icons rojo">delete_forever</i>
                        </div>
                    </div>
                </div>-->
        <script id="pregunta-template" type="text/template7">
            {{#each preguntas}}
            <div class="swiper-slide">
            <div class="contenedor-pregunta">
            <p class="pregunta">{{contenido}}</p>
            <div class="acciones-pregunta">
            <a href="#" data-url="{{_links.pregunta.href}}" class="borrar-pregunta">
                <i class="material-icons gris">delete_forever</i>
            </a>
            </div>
            </div>
            </div>
            {{/each}}
        </script>
        <!-- Path to Framework7 Library JS-->
        <script src="js/template7.min.js" type="text/javascript"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>
        <script src="js/preguntio.js" type="text/javascript"></script>
    </body>
</html>
