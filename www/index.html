<!DOCTYPE html>

    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link href="css/welcomescreen.css" rel="stylesheet" type="text/css"/>
        <link href="css/my-app.css" rel="stylesheet" type="text/css"/>
    </head>

    <body class="theme-teal">

        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-fixed">

                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page">
                        <!-- Top Navbar. In Material theme it should be inside of the page-->
                        <div class="navbar">
                            <div class="navbar-inner">
                                <!--<div class="center">Pregunt.io</div>-->
                                <div class="right">
                                    <a href="nueva_pregunta.html" class="link">+</a>
                                </div>
                            </div>
                        </div>
                        <div id="toolbar" class="toolbar toolbar-bottom toolbar-preguntio">
                            <div class="toolbar-inner">
                                <a href="#" class="action-button shadow animate preguntio-opinion me-gusta-icono" data-opinion="1"><i class="material-icons">thumb_up</i></a>
                                <a href="#" class="action-button shadow animate preguntio-opinion no-me-gusta-icono" data-opinion="0"><i class="material-icons">thumb_down</i></a>
                            </div>
                        </div>

                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <div class="content-block">
                                <div class="swiper-container-preguntas">
                                    <!-- Slides wrapper -->
                                    <div id="preguntas-slide" class="swiper-wrapper">
                                        <!-- Slides -->

                                    </div>
                                    <!-- Pagination, if required -->
                                    <div class="swiper-pagination"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script id="pregunta-template" type="text/template7">
            {{#each preguntas}}
            <div class="swiper-slide" data-id="{{_links.self.href}}" data-me-gusta="{{meGusta}}">
            <div class="contenedor-pregunta">
            <p class="pregunta">{{contenido}}</p>
            </div>
            </div>
            {{/each}}
        </script>

        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script src="js/template7.min.js" type="text/javascript"></script>
        <script src="js/welcomescreen.js" type="text/javascript"></script>

        <script src="js/app/service/service.js" type="text/javascript"></script>
        <script src="js/app/service/preguntas/preguntas.js" type="text/javascript"></script>
        <script src="js/app/ui/ui.js" type="text/javascript"></script>
        <script src="js/app/ui/preguntas/preguntas.js" type="text/javascript"></script>
