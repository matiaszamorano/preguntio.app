<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>Pregunt.io</title>
        <link rel="shortcut icon" href="icon/icon.png" type="image/x-icon" />
        <link rel="apple-touch-icon" href="icon/icon.png">
        <link rel="apple-touch-icon-precomposed" href="icon/icon.png">
        <!-- Path to Framework7 Library CSS-->
        <link href="css/stylesheets/framework7.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <!-- Path to your custom app styles-->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,900italic,900,700italic,700,500italic,500,400italic,300italic,300,100italic,100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
        <link href="css/stylesheets/template.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="css/stylesheets/responsive.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="css/my-app.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-reveal">
            <nav id="menu" class="left show">
                <ul>
                    <li><a href="index.html"><i class="fa fa-home"></i>Home</a></li>
                    <li><a href="feature.html"><i class="fa fa-star"></i>Features</a></li>
                    <li><a href="pages.html"><i class="fa fa-file-o"></i>Pages</a></li>
                    <li><a href="blog.html"><i class="fa fa-file-text-o"></i>Blog</a></li>
                    <li><a href="gallery.html"><i class="fa fa-picture-o"></i>Gallery</a></li>
                    <li><a href="video.html"><i class="fa fa-youtube-play"></i>Videos</a></li>
                    <li><a href="contact.html"><i class="fa fa-envelope"></i>Contact</a></li>
                    <li><a href="typo.html"><i class="fa fa-font"></i>Typography</a></li>
                    <li><a href="buttons.html"><i class="fa fa-circle-o"></i>Buttons</a></li>
                    <li><a href="colors.html"><i class="fa fa-circle"></i>Colors</a></li>
                </ul>
            </nav>
        </div>
        <!-- Views-->
        <div class="views">
            <!-- Your main view, should have "view-main" class-->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <!-- Right link contains only icon - additional "icon-only" class-->
                            <a href="#" class="link icon-only open-panel">
                                <i class="fa fa-bars"></i>
                            </a>
                        </div>
                        <div class="center">
                            <h2 class="title">Pregunt.io</h2>
                        </div>
                        <!-- Title of the page-->
                    </div>
                </div>
                <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through">
                    <!-- Page, data-page contains page name-->
                    <div data-page="index" class="page">
                        <!-- Scrollable page content-->
                        <div class="page-content">
                            <div class="content-block">
                                <div class="swiper-container">
                                    <!-- Slides wrapper -->
                                    <div id="preguntas-slide" class="swiper-wrapper">
                                        <!-- Slides -->

                                    </div>
                                    <!-- Pagination, if required -->
                                    <div class="swiper-pagination"></div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script id="pregunta-template" type="text/template7">
            {{#each preguntas}}
            <div class="swiper-slide">
            <div class="card facebook-card">
            <div class="card-content">
            <div class="card-content-inner">
            <p class="pregunta">{{contenido}}</p>
            <p class="color-gray">Me Gusta: 126 Respuestas: 36</p>
            </div>
            </div>
            <div class="card-footer">
            <a href="#" class="link">Me Gusta</a>
            <a href="#" class="link">Responder</a>
            <a href="#" class="link">Descartar</a>
            </div>
            </div>
            </div>
            {{/each}}
        </script>
        <script src="js/jquery.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script src="js/template7.min.js" type="text/javascript"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>
        <script src="js/preguntio.js" type="text/javascript"></script>
    </body>

</html>
